<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results summary</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="card__container">
      <div class="card__result">
        <h1 class="title">Your Result</h1>
        <div class="value">
          <p>76</p>
          <span>of 100</span>
        </div>
        <div class="classification"><h2>Great</h2></div>
        <div class="description">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="card__statistics">
        <h3>Summary</h3>
        <div class="values values--reaction">
          <p>Reaction</p>
          <p class="note">80 / <span>100</span></p>
        </div>
        <div class="values values--memory">
          <p>Memory</p>
          <p class="note">92 / <span>100</span></p>
        </div>
        <div class="values values--verbal">
          <p>Verbal</p>
          <p class="note">61 / <span>100</span></p>
        </div>
        <div class="values values--visual">
          <p>visual</p>
          <p class="note">72 / <span>100</span></p>
        </div>
        <div class="card__button">
          <a href="#">Continue</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/OscarAugustoSalcedo">Oscar Salcedo</a>.
    </footer>
  </body>
</html>
